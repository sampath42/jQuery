<!DOCTYPE html>
<html>

<head>
    <title>Cycle Plugin</title>

    <script src="./plugins/jquery-1.10.2.min.js"></script>
    <script src="./plugins/jquery-migrate-1.2.1.min.js"></script>

    <script src="./plugins/jquery.cycle2.js"></script>

    <script type="text/javascript">
        $(function() {
            $('.slideshow').cycle({
                fx: 'fade'
            });
        });
    </script>


    <style type="text/css">
        .slideshow {
            height: 800px;
            width: 600px;
        }
        
        .slideshow img {
            padding: 0px;
            border: 0px
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <img src="./images/FlagBridge.JPG" width="800" height="600" />
        <img src="./images/OperaHouse.JPG" width="800" height="600" />
        <img src="./images/bridgeWalk.JPG" width="800" height="600" />
        <img src="./images/ZigZag.JPG" width="800" height="600" />
    </div>
</body>

</html>
